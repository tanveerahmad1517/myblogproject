{% load i18n %}
{% load humanize %}

<h2>{% trans 'post' %}</h2>
{% if results %}
  <ul class="post-results">
    {% for post in results %}
      <li post-id="{{ post.pk }}">
        <a href="{% url 'profile' post.user.username %}">
          <img src="{{ post.user.profile.get_picture }}" class="pull-left">
        </a>
        <div class="post">
          <h3>
            <a href="{% url 'profile' post.user.username %}">{{ post.user.profile.get_screen_name }}</a>
            <small>{{ post.date|naturaltime }}</small>
          </h3>
          <p>{{ post.title }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h4 class="no-result">{% trans 'No post found' %} :(</h4>
{% endif %}
